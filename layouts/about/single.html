{{ partial "header.html" . }}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>
                            <span class="syntax-color-symbol">$</span> 
                            <span class="syntax-color-default">echo</span> 
                            <span class="syntax-color-highlight">{{ .Title }}</span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              {{ .Content }}
              {{ partial "comments.html" .}}
            </div>
        </div>
    </div>


{{ partial "footer.html" . }}
