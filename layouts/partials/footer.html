    <hr>
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                  <ul class="list-inline text-center">
                    {{ with .Site.Params.email }}
                      <li class="list-inline-item">
                        <a href="mailto:{{ . }}">
                          <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-envelope-o fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                    {{ end }}
                    {{ if isset .Site.Params "social" }}
                    {{ range .Site.Params.social }}
                    <li class="list-inline-item">
                      <a href="{{ .url }}">
                        <span class="fa-stack fa-lg">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-{{ .title }} fa-stack-1x fa-inverse"></i>
                        </span>
                      </a>
                    </li>
                    {{ end }}
                    {{ end }}
                  </ul>
                  <p><a href="{{ .Site.BaseURL }}/cookie-preferences" id="changeCookiePreferences" class="text-muted">Cookie Preferences</a></p>
                  <p class="copyright text-muted">{{ .Site.Copyright }}</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{{ .Site.BaseURL }}js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ .Site.BaseURL }}js/bootstrap.min.js"></script>

    {{ if in .Params.use "math" }}
    <!-- MathJax for math equations -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'></script>
    {{ end }}

    {{ if in .Params.use "sheetmusic" }}
    <!-- OpenSheetMusicDisplay for sheet music -->
    <script src='{{ .Site.BaseURL }}js/opensheetmusicdisplay.min.js'></script>
    <script src="{{ .Site.BaseURL }}js/sheetmusic.js"></script>
    {{ end }}

    <!-- Custom Theme JavaScript -->
    <script src="{{ .Site.BaseURL }}js/hello-code-blog.js"></script>

    <!-- Cookies -->
    <script>
      // Generate the html of the cookie consent template inside a global variable.
      COOKIE_CONSENT = '{{ partial "cookie-consent.html" . }}'
    </script>
    <script src="{{ .Site.BaseURL }}js/cookie.js"></script>

</body>

</html>
