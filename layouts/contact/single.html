{{ partial "header.html" . }}

    <!-- Page Header -->
    <header class="intro-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
            <div class="site-heading">
              <h1>
                <span class="syntax-color-symbol">$</span> 
                <span class="syntax-color-default">ping</span> 
                <span class="syntax-color-highlight">{{ .Title }}</span>
              </h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                {{ .Content }}
                <form name="sentMessage" id="contactForm" method="POST" action="https://formspree.io/philipp.badenhoop@hellocodeblog.com">
                    <div class="input-group floating-label-form-group controls">
                        <input name="email" type="email" class="form-control" placeholder="Email Address" id="email">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="input-group floating-label-form-group controls">
                        <textarea name="message" rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="form-group col-xs-12">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                    <p>
                    The sent data will be processed only for the purpose of processing your request. For more information, please see our <a href="{{ .Site.BaseURL }}/privacy-policy">privacy policy</a>.
                    </p>
                </form>
            </div>
        </div>
    </div>



{{ partial "footer.html" . }}
